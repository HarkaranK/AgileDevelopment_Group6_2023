<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5XnU7woUirK6BAS8falsyvK6e7Z6K73PSl3ab8rJ" crossorigin="anonymous">
    <title>Add Question</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Add Question</h1>
      <form action="{{ url_for('add_question') }}" method="post">
        <div class="form-group">
            <label for="course">Course:</label>
            <select class="form-control" id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Networking">Networking</option>
                <option value="Biology">Biology</option>
                <option value="Node.js">Node.js</option>
                <!-- Add more course options here -->
            </select>
        </div>        
        <div class="mb-3">
          <label for="question" class="form-label">Question</label>
          <input type="text" class="form-control" id="question" name="question" required>
        </div>
        {% for idx in range(1, 5) %}
        <div class="mb-3">
          <label for="option{{ idx }}" class="form-label">Option {{ idx }}</label>
          <input type="text" class="form-control" id="option{{ idx }}" name="option{{ idx }}" required>
        </div>
        {% endfor %}
        <div class="mb-3">
          <label for="correct_option" class="form-label">Correct Option</label>
          <select class="form-select" id="correct_option" name="correct_option" required>
            <option selected disabled value="">Choose the correct option...</option>
            {% for idx in range(1, 5) %}
            <option value="{{ idx }}">Option {{ idx }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
