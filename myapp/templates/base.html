<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header id="indexHeader">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="App Logo" id="appLogo">
        <p>Smart Quiz</p>
        <nav>
            <ul class="navUl">
                <li class="navElmt"><a href="{{ url_for('login') }}">Login</a></li>
                <li class="navElmt"><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </nav>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
