<!DOCTYPE html>
<html>
<head>
    <title>Edit Quiz</title>
</head>
<body>
    <h1>Edit Quiz</h1>
    <form action="{{ url_for('edit_quiz', quiz_id=quiz.id) }}" method="post">
        <input type="text" name="title" value="{{ quiz.title }}" required>
        <input type="submit" value="Save Changes">
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
