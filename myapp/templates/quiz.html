<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5XnU7woUirK6BAS8falsyvK6e7Z6K73PSl3ab8rJ" crossorigin="anonymous">

    <title>{{ quiz.quiz_name }}</title>
  </head>
  <body>
    <div class="container">
        <h1 class="my-4">{{ quiz.quiz_name }}</h1>
        <form action="{{ url_for('submit_quiz', quiz_id=quiz.quiz_id) }}" method="post">
            {% for question_dict in questions %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ question_dict.question.question }}</h5>
                        <div class="form-check">
                            {% for answer in question_dict.answers %}
                                <input class="form-check-input" type="radio" name="question-{{ question_dict.question.question_id }}" id="answer-{{ answer.answer_id }}" value="{{ answer.answer_id }}">
                                <label class="form-check-label" for="answer-{{ answer.answer_id }}">
                                    {{ answer.answer }}
                                </label><br>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
