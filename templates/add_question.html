<!-- In add_question.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Question to {{ quiz.title }}</h1>
        <form action="{{ url_for('add_question_page', quiz_id=quiz.id) }}" method="post">
            <input type="text" name="question" placeholder="Question Text" required>
            <br>
            <label for="option1">Option 1:</label>
            <input type="text" name="option1" placeholder="Option 1" required>
            <br>
            <label for="option2">Option 2:</label>
            <input type="text" name="option2" placeholder="Option 2" required>
            <br>
            <label for="option3">Option 3:</label>
            <input type="text" name="option3" placeholder="Option 3" required>
            <br>
            <label for="option4">Option 4:</label>
            <input type="text" name="option4" placeholder="Option 4" required>
            <br>
            <label for="correct_option">Correct Option (1-4):</label>
            <input type="number" name="correct_option" min="1" max="4" required>
            <br>
            <input type="submit" value="Add Question">
        </form>
        <a href="{{ url_for('create_quiz_page') }}">Back to Create Quiz</a>
    </div>
</body>
</html>
